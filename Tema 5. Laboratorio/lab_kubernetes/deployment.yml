apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 2  # NÃºmero de pods iniciales
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: flask-k8s-lab:1.0
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: flask-config
